<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="~{fragments/header :: header}">
    <title th:text="${title}"></title>
</head>
<body>
<div class="container">
    <div class="row">

        <h2 th:text="${title}">Welcome to my blog</h2>

    </div>

    <div class="row">
        <p>
            <a class="btn btn-primary" href="/users" role="button">返回</a>
        </p>
    </div>

    <div class="row">
        <form th:action="@{/users}" method="post" th:object="${user}">

            <input type="hidden" name="id" th:value="*{id}">

            <div class="form-group">
                <label for="name">name</label>
                <input type="text" class="form-control" name="username" id="name" th:value="*{username}">
            </div>
            <div class="form-group">
                <label for="email">email</label>
                <input type="text" class="form-control" name="email" id="email" th:value="*{email}">
            </div>
            <div class="form-group">
                <label for="password">password</label>
                <input type="text" class="form-control" name="password" id="password" th:value="*{password}">
            </div>
            <input type="submit" class="btn btn-default" value="提交">
        </form>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}">...</div>
</body>
</html>
